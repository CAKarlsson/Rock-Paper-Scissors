<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Lizard Spock</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1 class="header-h1">
            Rock, Paper, Scissors, Lizard, Spock
        </h1>
    </header>
    <div class="game-box">
        <img src="assets/images/rules.jpg" alt="game rules images">
        <p class="game-p"><b>Choose wisely...</b></p>
            <div class="playButtons">
                <button class="btn btn-lg btn-success btnRock" id="rock"><i class="fa-regular fa-hand-back-fist"></i></button>
                <button class="btn btn-lg btn-success btnPaper" id="paper"><i class="fa-regular fa-hand"></i></button>
                <button class="btn btn-lg btn-success btnScissors" id="scissors"><i class="fa-regular fa-hand-scissors"></i></button>
                <button class="btn btn-lg btn-success btnLizard" id="lizard"><i class="fa-regular fa-hand-lizard"></i></button>
                <button class="btn btn-lg btn-success btnSpock" id="spock"><i class="fa-regular fa-hand-spock"></i></button>
            </div>
        <div class="result"></div>
    </div>
    <script src="https://kit.fontawesome.com/1270f0bbb6.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
