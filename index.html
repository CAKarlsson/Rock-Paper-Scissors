<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Lizard Spock</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <h1 class="header-h1">
            Rock, Paper, Scissors, Lizard, Spock
        </h1>
    </header>
    <div class="game-box">
        <img src="assets/images/rules.jpg" alt="game rules images">
        <div class="score-board">

            <div id="player-label">
                You:<span id="player-score">0</span>
            </div>
            <div id="computer-label">
                Computer:<span id="computer-score">0</span>
            </div>
        <p class="game-p"><b>Choose wisely...</b></p>
            <div class="playButtons">
                <button class="btn btn-lg btn-success btnRock" id="rock" aria-label="Rock button"><i class="fa-regular fa-hand-back-fist"></i></button>
                <button class="btn btn-lg btn-success btnPaper" id="paper" aria-label="Paper button"><i class="fa-regular fa-hand"></i></button>
                <button class="btn btn-lg btn-success btnScissors" id="scissors" aria-label="Scissors button"><i class="fa-regular fa-hand-scissors"></i></button>
                <button class="btn btn-lg btn-success btnLizard" id="lizard" aria-label="Lizard button"><i class="fa-regular fa-hand-lizard"></i></button>
                <button class="btn btn-lg btn-success btnSpock" id="spock" aria-label="Spock button"><i class="fa-regular fa-hand-spock"></i></button>
            </div>
        <div class="result"></div>
    </div>
    <script src="https://kit.fontawesome.com/1270f0bbb6.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
